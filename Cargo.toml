[package]
name = "dialoguer"
description = "A command line prompting library."
version = "0.11.0"
edition = "2021"
rust-version = "1.63.0"
authors = [
	"Armin Ronacher <armin.ronacher@active-4.com>",
	"Pavan Kumar Sunkara <pavan.sss1991@gmail.com>"
]
keywords = ["cli", "menu", "prompt"]
categories = ["command-line-interface"]
license = "MIT"
homepage = "https://github.com/console-rs/dialoguer"
repository = "https://github.com/console-rs/dialoguer"
documentation = "https://docs.rs/dialoguer"
readme = "README.md"

[features]
default = ["editor", "password"]
editor = ["tempfile"]
fuzzy-select = ["fuzzy-matcher"]
history = []
password = ["zeroize"]
completion = []
folder-select = []

[dependencies]
console = "0.15.0"
tempfile = { version = "3", optional = true }
zeroize = { version = "1.1.1", optional = true }
fuzzy-matcher = { version = "0.3.7", optional = true }
shell-words = "1.1.0"
thiserror = "1.0.40"

[[example]]
name = "password"
required-features = ["password"]

[[example]]
name = "editor"
required-features = ["editor"]

[[example]]
name = "fuzzy_select"
required-features = ["fuzzy-select"]

[[example]]
name = "history"
required-features = ["history"]

[[example]]
name = "completion"
required-features = ["completion"]

[[example]]
name = "folder_select"
required-features = ["folder-select"]

[workspace.metadata.workspaces]
no_individual_tags = true

[package.metadata.docs.rs]
rustdoc-args = ["--cfg", "docsrs"]
all-features = true
