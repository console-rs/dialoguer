name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  test:
    name: Tests
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            rust: 1.66.0
          - os: ubuntu-latest
            rust: 1.66.0
          - os: windows-latest
            rust: 1.66.0
          - os: ubuntu-latest
            rust: stable
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
      - name: Checkout
        uses: actions/checkout@v3
      - uses: Swatinem/rust-cache@v2
      - name: Test
        run: cargo test --all-features

  lint:
    name: Linting (fmt + clippy)
    runs-on: ubuntu-latest
    steps:
      - name: Install rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - name: Checkout
        uses: actions/checkout@v3
      - name: Lint check
        run: cargo lint
      - name: Format check
        run: cargo format-check
